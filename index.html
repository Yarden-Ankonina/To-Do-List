<body>
    <section class="landing-page">
        <div>
            <h1>Welcome to our todo list app</h1>
            <button class="landing-page-button">press here to start</button>
        </div>
    </section>
    <section class="main-flex">

        <!-- header -->
        <header class="main-header">
         
            <div class="main-header-mobile"><!--mobile-->

                <div class="main-header-mobile-container">
                    <i class="fas fa-bars"></i>
                    <h1><i class="fab fa-suse"></i>To-Do List</h1>
                    <i class="fas fa-search"></i>
                    <i class="fas fa-plus"></i> 
                </div>

               <!-- hidden by defaul on mobile  -->
                <div class="main-header-menu"> 
                    <i class="fas fa-sort">sort</i>
                    <a href="https://github.com/Yarden-Ankonina/To-Do-List" target="blank"><i class="fab fa-github"></i></a>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-share"></i>
                    <i class="fas fa-cog"></i>
                </div>

            </div>
               <div class="main-header-toggle">
                <p>DAY</p>
                <i class="fas fa-toggle-on"></i>
                <p>NIGHT</p>
            </div>
        </header>




            <!-- sidebar -->
        <aside class="main-side">
            <h2>Menu</h2>
            <p>By Marcos and Yarden</p>
        </aside>
            <!-- sidebar -->


     <main class="main-content">

        <section class="main-content-date">
            <h3>TODAY</h3> <p> April 1 2020</p>
            <i class="fas fa-calendar"></i>
        </section>


        <section class="main-content-forms">
            <!-- searchTodo -->
            <form class="main-content-searchForm">
                <input type="search" id="search-input" placeholder="Search Todos">
            </form>
            <!-- searchTodo -->

            <!-- AddTodo -->

            <form class="main-content-todoForm" autocomplete="off">
                <label for='title'>Title</label>
                <input type="text" id="title-input" name="title" maxlength="12" placeholder="Insert title" required>
                <label for="url">Url</label>
                <input type="text" id="url-input" name="url" placeholder="Insert full url">
                <button type="submit" id="submit-button">Submit</button>
            </form>
            <!-- AddTodo -->

        </section>

        <!-- todoList -->
            <ul class="todo-list">
                <h2>My Todo's</h2>

                 <li>
                    <a href="#">Google</a>
                    <i class="fas fa-trash-alt"></i>
                    <i class="far fa-edit"></i>
                </li>
                
               
                </div>
                
                
            </ul>
        <!-- todoList -->
