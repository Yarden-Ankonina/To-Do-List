<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles/main.css">
    <script src="https://kit.fontawesome.com/a05612df27.js" crossorigin="anonymous"></script>

    <script src="/assets/script/style.js" defer></script>
    <!-- <script src="/assets/script/newapp.js" defer></script> -->
    <title>TO-DO</title>
</head>
<body>
    <section class="main-flex">

        <!-- header -->
        <header class="main-header">
            <div class="main-header-toggle">
                <p>DAY</p>
                <i class="fas fa-toggle-on"></i>
                <p>NIGHT</p>
            </div>
            <h1>To-Do List</h1>
            <div class="header-mobile"><!--mobile-->
                <i class="fas fa-bars"></i>
                <i class="fas fa-search"></i>
                <i class="fas fa-plus"></i> 
                <i class="fas fa-cog"></i>
            </div>
            
        </header>

            <!-- sidebar -->
        <aside class="main-side">
            <h2>Menu</h2>
            <p>By Marcos and Yarden</p>
        </aside>
            <!-- sidebar -->


     <main class="main-content">

        <section class="main-content-forms">
            <!-- searchTodo -->
            <form class="main-content-searchForm">
                <input type="search" id="search-input" placeholder="Search Todos">
            </form>
            <!-- searchTodo -->

            <!-- AddTodo -->

            <form class="main-content-todoForm" autocomplete="off">
                <label for='title'>Title</label>
                <input type="text" id="title-input" name="title" maxlength="12" placeholder="Insert title" required>
                <label for="url">Url</label>
                <input type="text" id="url-input" name="url" placeholder="Insert full url">
                <button type="submit" id="submit-button">Submit</button>
            </form>
            <!-- AddTodo -->

        </section>

        <!-- todoList -->
            <ul class="todo-list">
                <li>
                    <a href="#">Google</a>
                    <span div="delete-button">‚ùå</span>
                    <span class="edit-button"></span>
                </li>
            </ul>
        <!-- todoList -->

     </main>
    </section>
</body>

</html>
