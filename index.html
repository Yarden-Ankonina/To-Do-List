<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="/assets/styles/style.css"> -->
    <link rel="stylesheet" href="/assets/styles/sstyle.css">
    <script src="https://kit.fontawesome.com/a05612df27.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="/assets/styles/debug.css"> -->
    <script src="/assets/script/app.js" defer></script>
    <script src="/assets/script/draganddrop.js" defer></script>
    <script src="/assets/script/style.js" defer></script>

    <title>TO-DO</title>
</head>

<body>
    <!--header-->
    <header>
        <div ><h1>To-Do List</h1></div>
        <div class="toggle"><h2>DAY</h2><i class="fas fa-toggle-on"></i><h2>NIGHT</h2></div>
    </header>
    <!--header-->
    <!-- form -->
    <form id='form'>
        <section>
            <div id='error'></div>
            <label for='title'>Title</label>
            <input type="text" id="title" name="title" maxlength="12" placeholder="Insert title" required>
            <label for="url">Url</label>
            <input type="text" id="url" name="url" placeholder="Insert full url">
            <select>
                <option value="vanilla">Vanilla</option>
                <option value="framework">Framework</option>
                <option value="other">Other</option>
            </select>
            <button type="submit" id="submit-button">Submit</button>
        </section>
    </form>
    <!--form-->

    <!-- todo list -->
    <section class="todo-list">
        <ul id="vanilla">
            <h2>VANILLA</h2>
            <li class="draggable" draggable="true"> <span class="trash"></span> 1</li>
            <li class="draggable" draggable="true"> <span class="trash"></span><a href="google.com" rel='external' target='_blank'>Google</a></li>
        </ul>
        <ul id="framework">
            <h2>FRAMEWORK</h2>
            <li class="draggable" draggable="true"> <span class="trash"></span> 2</li>
            <li class="draggable" draggable="true"> <span class="trash"></span> 3</li>
        </ul>
        <ul id="other">
            <h2>OTHER</h2>
            <li class="draggable"  draggable="true"> <span class="trash"></span> 4</li>
            <li class="draggable" draggable="true"> <span class="trash"></span> 5</li>
            <li class="draggable" draggable="true"> <span class="trash"></span> 6</li>
            <li class="draggable" draggable="true"> <span class="trash"></span> 7</li>
            <li dclass="draggable" raggable="true"> <span class="trash"></span>  8</li>
        </ul>
    </section>
    <!-- todo list -->

    <!--footer -->
    <footer>
        <h4>By Marcos and Yarden</h4>
    </footer>
    <!--footer -->

</body>

</html>
