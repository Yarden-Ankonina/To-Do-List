<!DOCTYPE html>
<html lang="en" data-theme='redMode'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles/main.css">
    <script src="https://kit.fontawesome.com/a05612df27.js" crossorigin="anonymous"></script>
    <!-- <script type="module" src="assets/script/app.js" defer></script> -->
    <!-- <script src="assets/script/download.js" defer></script> -->


    <title>TO-DO</title>
</head>

<body>
    <div class="popup-collection">
        <section class="popup edit-popup" style="display: flex;">
            <button class="popup-exit">&times</button>
            <p class="popup-title">Edit</p>
            <form class="popup-form" autocomplete="off">
                <label for='edit-text-input'>Rename Title</label>
                <input type="text" id='edit-text-input' class="popup-form-input" name="title" maxlength="20"
                    placeholder="Insert News title" required>
                <label for="edit-select-input">Change Priority</label>
                <select id="edit-select-input" class="popup-form-select">
                    <option class="popup-form-select-option" value="1">1</option>
                    <option class="popup-form-select-option" value="2">2</option>
                    <option class="popup-form-select-option" value="3">3</option>
                </select>
                <button class="popup-form-submit" type="submit">SAVE</button>
            </form>
        </section>

        <section class="popup delete-popup">
            <p class=" popup-question">Are You Sure You Want To Delete?</p>
            <div class="popup-answer">
                <button class="popup-answer-btn yes">Yes</button>
                <button class="popup-answer-btn no">No</button>
            </div>
        </section>

        <section class="popup first-popup">
            <p class="popup-title">Welcome to.......</p>
            <form class="popup-form" autocomplete="off">
                <label for='first-text-input'>First list name</label>
                <input id="first-text-input" type="text" class="popup-form-input" name="title" maxlength="20"
                    placeholder="Insert News title" required>
                <button class="popup-form-submit" type="submit">SAVE</button>
            </form>
        </section>

        <section class="popup add-popup">
            <button class=" popup-exit">&times</button>
            <p class="popup-title">Add A New List</p>
            <form class="popup-form" autocomplete="off">
                <label for='add-text-input'>Rename Title</label>
                <input if="add-text-input" type="text" class="popup-form-input" name="title" maxlength="20"
                    placeholder="Insert News title" required>
                <button class="popup-form-submit" type="submit">SAVE</button>
            </form>
        </section>
    </div>

    <section class="main-flex">
        <header class="main-header">
            <div class="main-header-navbar">
                <i class="fas fa-bars header-icon"></i>
                <a class="main-header-navbar-logo" href="./index.html">
                    <i class="fas fa-check-square header-icon"></i>
                    <h1 class="main-header-navbar-title">To-Do List</h1>
                </a>
                <span class="main-header-navbar-right-icons">
                    <i class="fas fa-search header-icon"></i>
                    <i class="fas fa-plus header-icon"></i>
                </span>
            </div>

            <div class="main-header-navbar-menu" style="display: flex;">
                <button id='navbar-sort-button'>
                    <i class="fas fa-sort navbar-menu-icon"></i>
                    Sort by priority
                </button>
                <a id="downloadElement" class="navbar-menu-icon">
                    <i class="fas fa-share"></i> Export</a>
            </div>
        </header>

        <main class="main-content">

            <section class="main-content-date">
                <h3 class="main-content-date-title">TODAY</h3>
                <p class="main-content-date-placeHolder"></p>
                <i class="fas fa-calendar"></i>
            </section>

            <section class="main-content-forms">
                <form class="main-content-forms-searchForm" style="display: none">
                    <input type="search" id="search-input" autocomplete="off" placeholder="Search Todos">
                </form>

                <form class="main-content-forms-todoForm" autocomplete="off" style="display: none">
                    <label class="main-content-forms-todoForm-titleLabel" for='todoForm-title-input'>Title</label>
                    <input type="text" id="todoForm-title-input" name="title" maxlength="20" placeholder="Insert title"
                        required>
                    <div class="main-content-forms-todoForm-selector">
                        <label for="todoForm-priority-select"
                            class="main-content-forms-todoForm-selector-label">Priority</label>
                        <select id="todoForm-priority-select">
                            <option class="main-content-forms-todoForm-selector-option" value="1">1</option>
                            <option class="main-content-forms-todoForm-selector-option" value="2">2</option>
                            <option class="main-content-forms-todoForm-selector-option" value="3">3</option>
                        </select>
                    </div>
                    <button type="submit" id="todoForm-submit-button">Submit</button>
                </form>

            </section>


            <div class="main-content-todolist">
                <div class="main-content-todolist-select-container">
                    <i class="fas fa-trash todo-select-icon"></i>
                    <select class="main-content-todolist-select"></select>
                    <i class="fas fa-plus todo-select-icon"></i>
                </div>
                <ul class="main-content-todolist-list">
                </ul>
            </div>


        </main>

        <footer class="main-footer">
            <div class="main-footer-text">
                Made by Marcos Molina
                <span class="main-footer-text-info">
                    <a href="https://github.com/marcosmol204" target="blank"></a>
                    <i class="fab fa-github footer-icon"></i>
                </span>
                Yarden Ankonina
                <span class="main-footer-text-info">
                    <a href="https://github.com/Yarden-Ankonina" target="blank"></a>
                    <i class="fab fa-github footer-icon"></i>
                </span>
            </div>
        </footer>
    </section>
</body>

</html>
