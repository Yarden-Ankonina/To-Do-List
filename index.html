<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles/main.css">
    <script src="https://kit.fontawesome.com/a05612df27.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="/assets/styles/debug.css"> -->
    <script src="/assets/script/style.js" defer></script>
    <script src="/assets/script/app.js" defer></script>
    <script src="/assets/script/draganddrop.js" defer></script>

    <title>TO-DO</title>
</head>

<body>
    <div class="deleteAlert">
        <p>ARE YOU SURE WANT TO DELETE THIS TODO ?</p>
        <div class="deleteAlert-answers">
            <button class="deleteAlert-yes">Yes</button>
            <button class="deleteAlert-no">No</button>
        </div>
        
    </div>

    <div class="edit" >
        <button class="exit-editForm">&times</button>
        <h2>Edit</h2>
        <form class="edit-form" autocomplete="off">
            <label for='title'>Rename Title</label>
            <input type="text" id="title-update" name="title" maxlength="20"
             placeholder="Insert News title" required>
            <label for="priority-edit">Change Priority</label>
                <select id="priority-edit">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
              </select>
            <button class="edit-submit-update" type="submit" >SAVE</button>
        </form>
    </div>

    </div>                
    <section class="main-flex">

        <!-- header -->
        <header class="main-header">

            <div class="main-header-mobile">
                <!--mobile-->

                <div class="main-header-mobile-container">
                    <i class="fas fa-bars"></i>
                    <a href="./index.html">
                        <h1><i class="fab fa-suse"></i>
                    </a>To-Do List</h1>
                    <i class="fas fa-search"></i>
                    <i class="fas fa-plus"></i>
                </div>

                <!-- hidden by defaul on mobile  -->
                <div class="main-header-menu">
                    <i id='a' class="fas fa-sort">  Sort By Priority</i>
                    <a href="https://github.com/Yarden-Ankonina/To-Do-List" target="blank">
                        <i class="fab fa-github"></i>
                    </a>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-share"></i>
                    <i class="fas fa-cog"></i>
                </div>

            </div>
            <div class="main-header-toggle">
                <p>DAY</p>
                <i class="fas fa-toggle-on"></i>
                <p>NIGHT</p>
            </div>
        </header>

        <main class="main-content">

            <section class="main-content-date">
                <h3>TODAY</h3>
                <p class="date"></p>
                <i class="fas fa-calendar"></i>
            </section>

            <section class="main-content-forms">
                <!-- searchTodo -->
                <form class="main-content-searchForm">
                    <input type="search" id="search-input" autocomplete="off"
                     placeholder="Search Todos" onkeyup="search()">
                </form>
                <!-- searchTodo -->

                <!-- AddTodo -->

                <form class="main-content-todoForm" autocomplete="off">
                    <label for='title'>Title</label>
                    <input type="text" id="title-input" name="title" maxlength="20" placeholder="Insert title" required>
                    <div class="main-content-todoForm-selectors">
                        <label for="priority-input">Priority</label>
                        <select id="priority-input">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>

                    <button type="submit" id="submit-button">Submit</button>
                    <!-- <input type="submit" id="submit-button"> -->
                </form>

                <!-- AddTodo -->

            </section>

            
            <!-- todoList -->
            <ul class="todo-list">
                <h2>My Todo's</h2>
            </ul>
            <!-- todoList -->

        </main>



        <footer>
            <h4>Made by Marcos Molina<a href="https://github.com/marcosmol204" target="blank"><i class="fab fa-github"></i></a>and Yarden Ankonina<a href="https://github.com/Yarden-Ankonina"
                    target="blank"><i class="fab fa-github"></i></a></h4>
        </footer>
    </section>
</body>

</html>
