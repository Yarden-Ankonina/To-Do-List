<!DOCTYPE html>
<html lang="en" data-theme='redMode'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles/main.css">
    <script src="https://kit.fontawesome.com/a05612df27.js" crossorigin="anonymous"></script>
    <script type="module" src="/assets/script/main.js" defer></script>
    <title>TO-DO</title>
</head>

<body>
    <section class="edit-popup">
        <button id="popup-exit">&times</button>
        <h2 class="edit-popup-title">Edit</h2>
        <form class="edit-popup-form" autocomplete="off">
            <label for='popup-title-input'>Rename Title</label>
            <input type="text" id="popup-title-input" name="title" maxlength="20" placeholder="Insert News title"
                required>
            <label for="popup-priority-select">Change Priority</label>
            <select id="popup-priority-select">
                <option class="popup-priority-select-option" value="1">1</option>
                <option class="popup-priority-select-option" value="2">2</option>
                <option class="popup-priority-select-option" value="3">3</option>
            </select>
            <button class="edit-submit-update" type="submit">SAVE</button>
        </form>
    </section>

    <section class="delete-popup">
        <p class="delete-popup-question">Are You Sure You Want To Delete This Todo?</p>
        <div class="delete-popup-answer">
        <button class="delete-popup-answer-button yes">Yes</button>
        <button class="delete-popup-answer-button no">No</button>
        </div>
    </section>

    <section class="main-flex">
        <header class="main-header">
            <div class="main-header-navbar">
                <i class="fas fa-bars header-icon"></i>
                <a class="main-header-navbar-logo" href="./index.html">
                    <i class="fab fa-suse header-icon"></i>
                    <h1 class="main-header-navbar-title">To-Do List</h1>
                </a>
                <span class="main-header-navbar-right-icons">
                    <i class="fas fa-search header-icon"></i>
                    <i class="fas fa-plus header-icon"></i>
                </span>
            </div>

            <div class="main-header-navbar-menu" >
                <button id='navbar-sort-button'>
                    <i class="fas fa-sort navbar-menu-icon">
                        Sort by priority
                    </i>
                </button>
                <a href="https://github.com/Yarden-Ankonina/To-Do-List" target="blank">
                    <i class="fab fa-github navbar-menu-icon"></i>
                </a>
                <i class="fas fa-star navbar-menu-icon"></i> <!-- favorites -->
                <i class="fas fa-share navbar-menu-icon"></i> <!-- export -->
                <i class="fas fa-cog navbar-menu-icon"></i> <!-- settings -->
            </div>
        </header>

        <main class="main-content">

            <section class="main-content-date">
                <h3 class="main-content-date-title">TODAY</h3>
                <p class="main-content-date-placeHolder"></p>
                <i class="fas fa-calendar"></i>
            </section>

            <section class="main-content-forms">
                <form class="main-content-forms-searchForm" style="display: none">
                    <input type="search" id="search-input" autocomplete="off" placeholder="Search Todos">
                </form>

                <form class="main-content-forms-todoForm" autocomplete="off" style="display: none">
                    <label class="main-content-forms-todoForm-titleLabel" for='todoForm-title-input'>Title</label>
                    <input type="text" id="todoForm-title-input" name="title" maxlength="20" placeholder="Insert title"
                        required>
                    <div class="main-content-forms-todoForm-selector">
                        <label for="todoForm-priority-select" class="main-content-forms-todoForm-selector-label">Priority</label>
                        <select id="todoForm-priority-select">
                            <option class="main-content-forms-todoForm-selector-option" value="1">1</option>
                            <option class="main-content-forms-todoForm-selector-option" value="2">2</option>
                            <option class="main-content-forms-todoForm-selector-option" value="3">3</option>
                        </select>
                    </div>
                    <button type="submit" id="todoForm-submit-button">Submit</button>
                </form>

            </section>


            <div class="main-content-todolist">
                <h2 class="main-content-todolist-title">My Todo's</h2>
                <ul class="main-content-todolist-list">
                </ul>
            </div>

        </main>

        <footer class="main-footer">
            <div class="main-footer-text">
                Made by Marcos Molina
                <span class="main-footer-text-info">
                    <a class="footer-icon" href="https://github.com/marcosmol204" target="blank"></a>
                    <i class="fab fa-github"></i>
                </span>
                    Yarden Ankonina
                <span class="main-footer-text-info">
                    <a class="footer-icon" href="https://github.com/Yarden-Ankonina" target="blank"></a>
                    <i class="fab fa-github"></i>
                </span>
            </div>
        </footer>
    </section>
</body>

</html>
